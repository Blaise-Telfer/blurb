<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Social Media Mockup</title>
		<!-- style -->
		<link rel="stylesheet" href="style.css">
		<link href="https://fonts.googleapis.com/css?family=Righteous|Rokkitt|Russo+One&display=swap" rel="stylesheet"> 
		<!-- icons -->
		<script src="https://kit.fontawesome.com/7752e5f19c.js" crossorigin="anonymous"></script>
	</head>
	<body>
		<div class="canvas">
			<div class="top-bar">
				<h1 class="title">Blurb - A New Social Network</h1>
				<form class="reg-form">
					<div class="error-message"></div>
					<label for="name">Name</label>
					<input class="input" type="text" id="name" name="name" placeholder="30 characters max">
					<label for="content">Blurb</label>
					<textarea class="input" type="text" id="content" name="content" placeholder="200 characters max"></textarea>
					<button class="btn-primary">Post Blurb</button>
				</form>
				<div class="loading">
					<p>Limit 1 Blurb Per 10 Seconds</p>
					<img src="loading.gif" alt="">
				</div>
			</div>
			<div class="wrapper">		
				
				<div class="blurbs">
						
				</div>
			</div>
		</div>
			
		<script src="client.js"></script>
	</body>
</html>
